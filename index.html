<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsywna Strona</title>
<style>
  /* CSS */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 10px;
    height: 100vh;
    overflow: hidden;
  }
  .item {
    position: relative;
    overflow: hidden;
  }
  .item iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
<div class="container">
  <div class="item">
    <iframe src="https://264432.callswitchone.com/wallboard/opt1-ob"></iframe>
  </div>
  <div class="item">
    <iframe src="https://264432.callswitchone.com/wallboard/opt-2---msp"></iframe>
  </div>
  <div class="item">
    <iframe src="https://264432.callswitchone.com/wallboard/opt-3---conn-tel-sec-supp"></iframe>
  </div>
  <div class="item">
    <iframe src="https://264432.callswitchone.com/wallboard/opt-4---billing-and-accounts"></iframe>
  </div>
</div>

<script>
  // JavaScript (opcjonalny)

</script>
</body>
</html>
