<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsywna Strona</title>
<style>
  /* Resetowanie domyślnych styli */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Ustawienia dla kontenera i elementów */
  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .row {
    flex: 1;
    display: flex;
    flex-direction: row;
  }

  .column {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    border: 1px solid #ccc;
  }

  .column iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Media queries dla responsywności */
  @media screen and (max-width: 768px) {
    .row {
      flex-direction: column;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="column">
      <iframe src="https://264432.callswitchone.com/wallboard/opt1-ob"></iframe>
    </div>
    <div class="column">
      <iframe src="https://264432.callswitchone.com/wallboard/opt-2---msp"></iframe>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <iframe src="https://264432.callswitchone.com/wallboard/opt-3---conn-tel-sec-supp"></iframe>
    </div>
    <div class="column">
      <iframe src="https://264432.callswitchone.com/wallboard/opt-4---billing-and-accounts"></iframe>
    </div>
  </div>
</div>
</body>
</html>
